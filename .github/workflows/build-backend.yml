name: Build Backend Image

on:
  push:
    branches:
      - master
      - feat/build-pipelines
    paths:
      - '.github/workflows/**'
      - 'backend/**'
  pull_request:
    branches:
      - master
      - feat/build-pipelines
    paths:
      - '.github/workflows/**'
      - 'backend/**'

env:
  REGISTRY: ghcr.io
  REPO_NAME: ${{ github.repository }}

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract version from package.json
        id: get_version
        run: echo "version=$(jq -r .version backend/package.json)" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: nocxxy
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO_NAME }}
          tags: |
            type=raw,value=backend-${{ steps.get_version.outputs.version }}
            type=raw,value=backend-latest

      - name: Build & Push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
