apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clicker
      tier: frontend
      track: stable
  template:
    metadata:
      labels:
        app: clicker
        tier: frontend
        track: stable
    spec:
      containers:
        - name: frontend
          image: ghcr.io/nocxxy/info910:frontend-latest
          imagePullPolicy: Always # IMPORTANT : Ajouter cette ligne
          ports:
            - containerPort: 80
